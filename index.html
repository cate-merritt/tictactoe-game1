<!--
•	Create a Tic-Tac-Toe game grid using your HTML element of choice. 
•	When a cell in the grid is clicked, an X or O should appear
in that spot depending on whose turn it is.
•	A heading should say whether it is X’s or O’s turn and change with each move made.
•	A button should be available to clear the grid and restart the game.
•	When a player has won, or the board is full and the game results in a draw, 
a Bootstrap alert or similar Bootstrap component should appear across the
screen announcing the winner. -->
  
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic-Tac-Toe</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <style>
  </style>
</head>
<body>

<div class="container">
<!-- Heading for the game -->
  <h1>Tic-Tac-Toe</h1>
<!-- Display whose turn it is -->
  <h3 id="player-turn">X's Turn</h3>

  <!-- Tic-Tac-Toe board -->
  <div id="board">
    <div class="cell" onclick="makeMove(0)"></div>
    <div class="cell" onclick="makeMove(1)"></div>
    <div class="cell" onclick="makeMove(2)"></div>
    <div class="cell" onclick="makeMove(3)"></div>
    <div class="cell" onclick="makeMove(4)"></div>
    <div class="cell" onclick="makeMove(5)"></div>
    <div class="cell" onclick="makeMove(6)"></div>
    <div class="cell" onclick="makeMove(7)"></div>
    <div class="cell" onclick="makeMove(8)"></div>
  </div>
<!-- Button to restart the game -->
  <button id="restart" onclick="restartGame()">Restart Game</button>
 <!-- Bootstrap alert to display game result -->
  <div id="result" class="alert alert-success mt-3" style="display: none;"></div>
</div>
<!-- External JavaScript file -->
<script src="script.js"></script>
</body>
</html>
